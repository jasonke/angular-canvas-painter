<!doctype html>
<html class="no-js" ng-app="canvas-painter">
  <head>
    <meta charset="utf-8">
    <title>AngularJS CanvasPainter</title>
    <meta name="viewport" content="width=device-width, height=device-height">

    <style>
      body {
        background-color: #efeeee;
      }
      .container {
        width: 400px;
        margin: 100px auto 0 auto;
      }
      .pwCanvasPaint canvas:first-child {
        box-shadow: 2px 2px 8px rgba(0,0,0,0.1), -1px -1px 4px rgba(0,0,0,0.1);
        -webkit-box-shadow: 2px 2px 8px rgba(0,0,0,0.1), -1px -1px 4px rgba(0,0,0,0.1);
      }

      .pwColorSelector {
        list-style: none;
      }

      .pwColor {
        display: inline-block;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        margin-right: 5px;
        border: 2px solid transparent;
      }
      .pwColor.active {
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <div pw-canvas options="{width: 400, height: 300, color: selectedColor}"></div>
      <div pw-color-selector="['#000', '#00f', '#0f0', '#f00']" color="selectedColor"></div>
    </div>
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="dist/canvasPaint.js"></script>
  </body>
</html>
